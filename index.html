<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <h2>We are coming soon</h2>
            <h3 id="end-date">28 MAY 2024 10:00 pm</h3>
            <div class="time">
                <div>
                    <input type="text" readonly value="0">
                    <p class="timer">Days</p>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <p class="timer">Hours</p>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <p class="timer">Minutes</p>

                </div>
                <div>
                    <input type="text" readonly value="0">
                    <p class="timer">Seconds</p>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
